<!DOCTYPE html>
<html>

<head>
    <title>Tartanhacks 2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href={{ url_for( 'static', filename='css/jquery-jvectormap-2.0.5.css' ) }}>
    <link rel="manifest" href={{ url_for( 'static', filename='img/favicon/site.webmanifest' ) }}>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src={{ url_for( 'static', filename='js/jquery-jvectormap-2.0.5.min.js' ) }}></script>
    <script src={{ url_for( 'static', filename='js/cmu-map.js' ) }}></script>
    <script src={{ url_for( 'static', filename='js/getData.js' ) }}></script>
    <style>
        .serif {
            font-family: "Times New Roman", Times, serif;
        }
    </style>
</head>

<body>
    <h1 class="serif">StudySafe</h1>
    <div id="map" style="width: 100%; height: 700px"></div>
    <script>
        $(function() {
            $('#map').vectorMap({
                map: 'cmu-map',
                series: {
                    regions: [{
                        values: occupancyData,
                        scale: ["#c8eeff", "0071a4"],
                        normalizeFunction: "polynomial"
                    }]
                },
                onRegionTipShow: function(e, el, code) {
                    el.html(el.html() + " (Occupancy: " + occupancyData[code] + ")");
                }
            });
        });
    </script>
</body>

</html>
